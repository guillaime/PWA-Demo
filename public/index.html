<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportlink PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sportlink PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#009E4B">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Programma PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate match" hidden>
      <div class="card-wedstrijdcode" hidden></div>
      <div>
        <div class="title"></div>
        <div class="matchTitle"></div>
        <div class="matchDate"></div>
      </div>
      <div class="col-3">
        <div class="matchHomeLogo"></div>
        <div class="matchTime"></div>
        <div class="matchAwayLogo"></div>
      </div>
      <div>
        <div class="col-2">
            <div class="matchPlace"></div>
            <div class="matchCity"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Nieuw team toevoegen</div>
      <div class="dialog-body">
        <select id="selectTeamToAdd">
          <option value="150860">SVC 2000 VR1</option>
          <option value="150850">SVC 2000 1</option>
          <option value="150851">SVC 2000 2</option>
          <option value="150852">SVC 2000 3</option>
          <option value="150853">SVC 2000 4</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Toevoegen</button>
        <button id="butAddCancel" class="button">Annuleren</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
